<h1 mat-dialog-title class="modal-header">{{ data.title }}</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <form>
    <div class="input-block mb-3">
      <label class="col-form-label" for=""
        >{{ data.fieldName }} <span class="text-danger">*</span></label
      >
      <input
        class="form-control"
        [type]="data.fieldType"
        placeholder="Member Name"
      />
    </div>
    @if(!data.isDepartment){

    <div class="input-block mb-3">
      <label class="col-form-label"
        >{{ data.selectField }} <span class="text-danger">*</span></label
      >
      <mat-select
        class="select custom-mat-select"
        placeholder="Select Department"
      >
        @for (item of data.departments; track item) {
        <mat-option [value]="item.id">{{ item.departmentName }}</mat-option>
        }
      </mat-select>
    </div>
    }
    <div class="submit-section d-flex justify-content-end">
      <button class="btn btn-primary cancel-btn" (click)="close()">
        {{ data.closeBtn }}
      </button>
      <button class="btn btn-primary submit-btn">{{ data.submitBtn }}</button>
    </div>
  </form>
</div>
